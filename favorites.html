<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>즐겨찾기(읽기 전용)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app-nav"></div>

  <main class="container">
    <h1>즐겨찾기</h1>
    <p class="subtitle">읽기 전용입니다. 즐겨찾기 수정은 GitHub에서 <code>favorites.items</code>를 편집합니다.</p>

    <section class="section">
      <h2 class="local-h2">목록</h2>
      <div id="favList"></div>
    </section>
  </main>

  <footer class="site-footer"><div class="shell"><p>© 2026. 개인용 업무보조 페이지 · 읽기 전용</p></div></footer>

  <script src="/static/app.js"></script>
  <script src="/static/favorites_ro.js"></script>
  <script>
    App.mountNav();
    FavoritesRO.init().catch(err => {
      console.error(err);
      document.getElementById("favList").innerHTML =
        `<div class="muted">데이터 로드 실패: data/store.json 확인</div>`;
    });
  </script>
</body>
</html>
