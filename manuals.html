
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>편람(PDF) 보관함</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="app-nav"></div>

  <main class="container">
    <h1>편람(PDF) 보관함</h1>
    <p class="subtitle">편람은 제목/연도/태그로 검색되면 실무 활용성이 올라갑니다.</p>

    <section class="section">
      <h2 class="local-h2">검색</h2>
      <input type="text" id="manualQ" placeholder="예: 예산 / 계약 / 2026 ..." />
      <p class="muted">목록은 <code>/data/manuals.json</code>에서 관리합니다.</p>
    </section>

    <section class="section">
      <h2 class="local-h2">목록</h2>
      <div id="manualList"></div>
    </section>
  </main>

  <footer class="site-footer"><div class="shell"><p>© 2026. 개인용 업무보조 페이지</p></div></footer>

  <script src="/static/app.js"></script>
  <script src="/static/manuals.js"></script>
  <script>
    App.mountNav();
    Manuals.init().catch(err => {
      document.getElementById("manualList").innerHTML =
        `<div class="muted">편람 목록을 불러오지 못했습니다. (data/manuals.json 확인 필요)</div>`;
      console.error(err);
    });
  </script>
</body>
</html>
